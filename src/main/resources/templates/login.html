<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
      
    <head>
        <title>Angular 2 + Spring</title>
	   	<link th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"></link>
    </head>
    <body>
        <div class="modal-dialog">
		    <div class="modal-content">
		        <div class="modal-header">
		          <h1 class="text-center">Angular 2 + Spring</h1>
		        </div>
		        
		        <div th:if="${param.error}" class="text-center" style="color:red;">
		            Invalid username and password.
		        </div>
		        <div th:if="${param.logout}" class="text-center">
		            You have been logged out.
		        </div>
				
				<form th:action="@{/login}" method="post">
			         <div class="modal-body">
			             <div class="form-group">
			                 <input name="username" type="text" class="form-control input-lg" placeholder="Username"/>
			             </div>
			
			             <div class="form-group">
			                 <input name="password" type="password" class="form-control input-lg" placeholder="Password"/>
			             </div>
			
			             <div class="form-group">
			                 <input type="submit" class="btn btn-block btn-lg btn-primary" value="Login"/>
			                 <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Forgot Password</a></span>
			             </div>
			         </div>
		         </form>
		         
		    </div>
		 </div>
    </body>
</html>
